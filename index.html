<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Tarjeta Personal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .avatar {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .name {
      font-size: 1.5em;
      font-weight: bold;
    }
    .title {
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://vignette.wikia.nocookie.net/vsbattles/images/e/e4/Kid_goku_picture.png/revision/latest?cb=20170508022505" alt="Foto de perfil" class="avatar">
    <div class="name">Juan Pérez</div>
    <div class="title">Desarrollador Web</div>
    <p>Apasionado por el diseño limpio y el código funcional.</p>
  </div>
</body>
</html>
